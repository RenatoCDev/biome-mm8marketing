<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!--link da fonte usada na página.-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- configuração para que a disposição se adapte à largura da tela do dispositivo-->
    <title>MM8 Marketing</title>
    <link rel="stylesheet" href="./style.css" />
    <!--A tag link está se relacionando com um arquivo do tipo "stylesheet", identificado pelo atributo "rel". O atributo "href" indica o link onde o arquivo CSS está localizado. Por estar localizado na mesma página, faz-se a referência com "./"-->
  </head>
  <body>
    <div id="container">
      <!--Div é a configuração ideal para caixa. Todos os elementos são caixas-->
      <div id="profile">
        <img
          src="./assets/assets/logo-ligth-mode.jpeg"
          alt="Logo dark-mode da MM8 Marketing."
        />

        <div id="switch" onclick="toggleMode()">

          <button>
            
          </button>
          <span>

          </span>
        </div>
        <ul>
          <!--container usado para criar lista-->
          <li>
            <!--ítem da lista-->
            <a
              href="https://api.whatsapp.com/send?phone=5521982377650"
              target="_blank"
              >Fale conosco</a
            >
            <!--elemento "target="_blanck" faz a página do link ser aberta em uma nova guia-->

        </ul>
        <div id="social-links">
          <a href="https://www.tiktok.com/@mm8marketing?_t=8j750p3l40T&_r=1" target="_blank">

           <!--Quando o site ionicons voltar a responder, inserir ícone Facebook-->

        <footer>

    ></script>
    <script
